
<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="todo" (ngSubmit)="addForm()">

      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label fixed>desription:</ion-label>
          <ion-input type="text" formControlName="description">
          </ion-input>
        </ion-item>         
            <button ion-button type="submit" color="brown" block>Add task</button>  
      </form>

      <ion-list>
        <ion-list-header>Pending Tasks</ion-list-header>
        <ion-item *ngFor="let task of todoListItems">
          <ion-label>Title: {{task.title}}</ion-label>
        </ion-item>
      </ion-list>
</ion-content>
